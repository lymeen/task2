<!DOCTYPE html>
<head>
    <h1>Login:</h1>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="username">Enter your username:</td>
                    <td><input type="email" id="email" placeholder="email"></td>
                </label>
            </tr>
        </table>

        <table>
            <tr>
                <td><label for="password">Enter your password:</td>
                    <td><input type="password" id="password" placeholder="password"></td>
                </label>
            </tr>
        </table>
    </form>

    <button class="submit" type="button"><a href="home.html">Login</a></button>
</body>
</html>
